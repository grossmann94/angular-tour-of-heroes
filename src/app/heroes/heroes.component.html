<h2>Heroes</h2>

<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" type="text" #heroName />
  <button tpye="button" class="add-button" (click)="add(heroName.value)">
    Add Hero
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let h of heroes">
    <a routerLink="/detail/{{ h.id }}">
      <span class="badge"> {{ h.id }}</span>
      <span class="name">{{ h.name }}</span>
    </a>
  </li>
</ul>
